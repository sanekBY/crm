<html xmlns:th="http://www.thymeleaf.org">
<!-- Modal -->
<div class="modal fade" id="modalContents" role="dialog" th:fragment="modalContents">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/site/section}" th:object="${siteSectionDto}" method="post" style="padding: 20px">
                <div class="form-row">
                    <input type="hidden" name="parentSection" class="form-control" th:field="*{parentSection.id}"/>
                    <input type="hidden" name="parentSection" class="form-control" th:field="*{parentSection.name}"/>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="workTime" th:text="#{name}"/>
                    </div>
                    <div class="col-sm-9">
                        <input id="workTime" type="text" th:name="#{work.time}" class="form-control" required="true"
                               autofocus="true" th:field="*{name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" th:value="#{save}"/>
                </div>
            </form>

        </div>
    </div>
</div>
</html>
