<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div id="sidebar-container" class="sidebar-expanded d-none d-md-block col-2" th:fragment="sidebar">
    <ul class="list-group sticky-top sticky-offset">

        <a th:href="@{/customer/list}" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-users fa-fw mr-3"></span>
                <span class="menu-collapsed" th:text="#{customers}"/>
            </div>
        </a>

        <a th:href="@{/item/list}" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-folder fa-fw mr-3"></span>
                <span class="menu-collapsed" th:text="#{items}"/>
            </div>
        </a>

<!--        <a th:href="@{/order/list}" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-cart-plus fa-fw mr-3"></span>
                <span class="menu-collapsed" th:text="#{orders}"/>
            </div>
        </a>-->

        <a href="#siteMenu" data-toggle="collapse" aria-expanded="false"
           class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-sitemap fa-fw mr-3"></span>
                <span class="menu-collapsed" th:text="#{site}"/>
                <span class="submenu-icon ml-auto"></span>
            </div>
        </a>
        <!-- Submenu content -->
        <div id="siteMenu" class="collapse sidebar-submenu">
            <a th:href="@{/site/contact/list}" class="list-group-item list-group-item-action bg-dark text-white">
                <span class="menu-collapsed" th:text="#{contacts}"/>
            </a>
            <a th:href="@{/site/section/list}" class="list-group-item list-group-item-action bg-dark text-white">
                <span class="menu-collapsed" th:text="#{section}"/>
            </a>
            <a th:href="@{/site/review/list}" class="list-group-item list-group-item-action bg-dark text-white">
                <span class="menu-collapsed" th:text="#{reviews}"/>
            </a>
            <a th:href="@{/site/stock/list}" class="list-group-item list-group-item-action bg-dark text-white">
                <span class="menu-collapsed" th:text="#{stocks}"/>
            </a>
            <a th:href="@{/site/image/list}" class="list-group-item list-group-item-action bg-dark text-white">
                <span class="menu-collapsed" th:text="#{images}"/>
            </a>
        </div>

    </ul>
</div>
</body>

</html>
