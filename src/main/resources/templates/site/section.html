<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head>
    <title>Section</title>
</head>
<body>

<div layout:fragment="content">
    <h1 th:inline="text" th:text="#{add.new.section}" style="text-align: center"></h1>

    <form th:action="@{/site/section}" th:object="${siteSectionDto}" method="post">

        <div class="form-row">
            <input type="hidden" name="id" class="form-control" th:field="*{id}"/>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <label for="city" th:text="#{name}"/>
            </div>
            <div class="col-sm-10">
                <input id="city" type="text" th:name="#{name}" class="form-control" required="true" autofocus="true"
                       th:field="*{name}"/>
            </div>
        </div>


        <div class="form-group">
            <input type="submit" class="btn btn-success" th:value="#{save}"/>
        </div>
    </form>


</div>
</body>
</html>
