<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head>
    <title>Section</title>
</head>
<body>

<div layout:fragment="content">
    <h1 th:inline="text" th:text="#{add.new.section}" style="text-align: center"></h1>

    <form th:action="@{/site/section}" th:object="${siteSectionDto}" method="post">

        <div class="form-row">
            <input type="hidden" name="id" class="form-control" th:field="*{id}"/>
        </div>
        <div class="form-row">
            <input type="hidden" name="parentSection" class="form-control" th:field="*{parentSection.id}"/>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label for="name" th:text="#{name}"/>
            </div>
            <div class="col-sm-10">
                <input id="name" type="text" th:name="#{name}" class="form-control" required="true" autofocus="true"
                       th:field="*{name}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <label for="url" th:text="#{site.url}"/>
            </div>
            <div class="col-sm-10">
                <input id="url" type="text" th:name="#{url}" class="form-control" required="true" autofocus="true"
                       th:field="*{url}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <label for="header" th:text="#{header}"/>
            </div>
            <div class="col-sm-10">
                <input id="header" type="text" th:name="#{header}" class="form-control" required="true" autofocus="true"
                       th:field="*{header}"/>
            </div>
        </div>



        <div class="form-group row">
            <div class="col-sm-2">
                <label for="text" th:text="#{text}"/>
            </div>
            <div class="col-sm-10">
                <textarea id="text" type="text" th:name="#{text}" class="form-control" required="true" autofocus="true"
                       th:field="*{text}" rows="10"/>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success pull-right" th:value="#{save}"/>
        </div>
    </form>

</div>
</body>
</html>
